<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Squares Solver</title>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <div class="container">
      <h2>Squares Solver</h2>
      <div class="input-group">
        <label for="depth-input">Max Depth (4-16):</label>
        <input type="number" id="depth-input" min="4" max="16" value="10" />
      </div>
      <div class="button-group">
        <button id="solve-btn" class="btn btn-primary">Solve</button>
        <button id="clear-btn" class="btn btn-secondary">Clear</button>
      </div>
      <div id="solution-output"></div>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
